apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: ceph-mon
  labels:
    name: ceph-mon
  namespace: ceph
spec:
  template:
    metadata:
      labels:
        name: ceph-mon
    spec:
      hostNetwork: true
      nodeSelector:
        cdx/ceph-mon: "true"
      volumes:
        - name: cephdata
          hostPath:
            path: /var/lib/ceph
        - name: localtime
          hostPath:
            path: /etc/localtime
      containers:
        - name: ceph-mon-pod
          image: cdxvirt/ceph-daemon:daemon-10.2.10-3
          imagePullPolicy: IfNotPresent
          args: ["cdx_mon"]
          env:
            - name: "CEPH_PUBLIC_NETWORK"
              value: "192.168.32.0/22"
            - name: "CEPH_CLUSTER_NETWORK"
              value: "192.168.32.0/22"
            - name: "K8S_NETWORK"
              value: "192.168.32.0/22"
#            - name: "DEBUG"
#              value: "verbose"
            - name: "CDX_ENV"
              value: "true"
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            exec:
              command:
              - /cdx/mon-liveprobe.sh
            timeoutSeconds: 5
          volumeMounts:
            - name: cephdata
              mountPath: /var/lib/ceph
            - name: localtime
              mountPath: /etc/localtime
