kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-rgw
  namespace: ceph
spec:
  template:
    metadata:
      labels:
        name: ceph-rgw
    spec:
      hostNetwork: true
      nodeSelector:
        cdx/ceph-rgw: "true"
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
      containers:
        - name: ceph-rgw-pod
          image: cdxvirt/ceph-daemon:daemon-10.2.10-3
          imagePullPolicy: IfNotPresent
          args: ["rgw"]
          env:
            - name: "CDX_ENV"
              value: "true"
#            - name: "DEBUG"
#              value: "verbose"
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
